{% extends 'base.html' %}
{% block content %}

<div class="row mt-4">
    <div class="col-md-6 mx-auto">

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="fa fa-soap"></i> Add Laundry Service
                </h5>
            </div>

            <div class="card-body">

                <!-- ONLY enctype ADDED, NOTHING REMOVED -->
                <form method="post" action="{% url 'Save_service' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Service Name -->
                    <div class="mb-3">
                        <label class="form-label">Service Name</label>
                        <select class="form-select" name="service_name" required>
                            <option value="">-- Select Service --</option>
                            <option value="Wash">Wash</option>
                            <option value="Dry Clean">Dry Clean</option>
                            <option value="Iron">Iron</option>
                            <option value="Express Service">Express Service</option>
                        </select>
                    </div>

                    <!-- Price -->
                    <div class="mb-3">
                        <label class="form-label">Service Price (â‚¹)</label>
                        <input type="number" name="price" class="form-control" placeholder="Enter price" required>
                    </div>
                    <!-- Short Description (ADDED ONLY) -->
                    <div class="mb-3">
                        <label class="form-label">Short Description</label>
                        <input type="text"
                               name="short_description"
                               class="form-control"
                               maxlength="100"
                               placeholder="Enter short description (max 100 characters)">
                    </div>


                    <!-- Description -->
                    <div class="mb-3">
                        <label class="form-label">Service Description</label>
                        <textarea name="description" class="form-control" rows="3"
                                  placeholder="Enter service details"></textarea>
                    </div>

                    <!-- Status -->
                    <div class="mb-3">
                        <label class="form-label">Service Status</label>
                        <select class="form-select" name="status">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>

                    <!-- ðŸ”¹ ADDED IMAGE FIELD (NEW CODE ONLY) -->
                    <div class="mb-3">
                        <label class="form-label">Service Image</label>
                        <input type="file" name="service_image" class="form-control" accept="image/*">
                    </div>

                    <!-- Buttons -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-plus"></i> Add Service
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            Reset
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
