<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laundry | Sign In / Sign Up</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, #90caf9, #e3f2fd);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .bubble-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -120px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            filter: blur(1px);
            animation: rise 18s infinite ease-in;
        }

        .bubble:nth-child(1) { width: 50px; height: 50px; left: 10%; }
        .bubble:nth-child(2) { width: 30px; height: 30px; left: 25%; }
        .bubble:nth-child(3) { width: 70px; height: 70px; left: 45%; }
        .bubble:nth-child(4) { width: 40px; height: 40px; left: 65%; }
        .bubble:nth-child(5) { width: 25px; height: 25px; left: 85%; }

        @keyframes rise {
            from { transform: translateY(0); opacity: 0.8; }
            to { transform: translateY(-130vh); opacity: 0; }
        }

        .auth-card {
            width: 400px;
            background: #fff;
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 25px;
        }

        .btn-primary {
            border-radius: 25px;
            background: #1976d2;
            border: none;
            font-weight: bold;
        }

        .toggle-link {
            color: #1976d2;
            cursor: pointer;
            font-weight: bold;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

<!-- Bubble Background -->
<div class="bubble-container">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</div>

<div class="auth-card">

    <div class="logo">ðŸ«§ BUBBLES Laundry</div>

    <!-- SIGN UP FORM -->
    <form id="signupForm" method="post" class="form-box" action="{% url 'saveUser_Registration' %}">
        {% csrf_token %}
        <h5 class="text-center mb-4">Create Account</h5>

        <input type="text" class="form-control mb-3" name="Username" placeholder="Full Name" required>
        <input type="email" class="form-control mb-3" name="Email" placeholder="Email" required>
        <input type="password" class="form-control mb-3" name="Password" placeholder="Password" required>
        <input type="password" class="form-control mb-4" name="Confirm_Password" placeholder="Confirm Password" required>

        <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>

        <p class="text-center">
            Already have an account?
            <span class="toggle-link" onclick="showSignin()">Sign In</span>
        </p>
    </form>

    <!-- SIGN IN FORM -->
    <form id="signinForm" method="post" action="{% url 'user_login'%}" class="form-box hide">
        {% csrf_token %}
        <h5 class="text-center mb-4">Welcome Back</h5>

        <input type="text" class="form-control mb-3" name="username" placeholder="Username" required>
        <input type="password" class="form-control mb-4" name="password" placeholder="Password" required>

        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>

        <p class="text-center">
            Don't have an account?
            <span class="toggle-link" onclick="showSignup()">Sign Up</span>
        </p>
    </form>

</div>

<script>
    function showSignin() {
        document.getElementById("signupForm").classList.add("hide");
        document.getElementById("signinForm").classList.remove("hide");
    }

    function showSignup() {
        document.getElementById("signinForm").classList.add("hide");
        document.getElementById("signupForm").classList.remove("hide");
    }
</script>

</body>
</html>
